version: '3.8'

# Production docker-compose using CI-built images from a container registry.
# Defaults target ghcr.io/marvelous-dev and :latest tag.
# Override with .env or environment when running compose.

services:
  mongodb:
    image: mongo:7.0-jammy
    container_name: doggy-nav-mongodb
    restart: unless-stopped
    ports:
      - '27017:27017'
    volumes:
      - mongodb_data:/data/db
    networks:
      - doggy-nav

  server:
    image: ${IMAGE_REGISTRY:-ghcr.io}/${IMAGE_NAMESPACE:-marvelous-dev}/doggy-nav-server:${IMAGE_TAG:-latest}
    container_name: doggy-nav-server
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3002
      # Pass host:port (or mongodb+srv URL) â€” non-SRV will be expanded internally.
      MONGO_URL: ${MONGO_URL:-mongodb:27017}
      JWT_SECRET: ${JWT_SECRET:-doggy-nav-super-secret-change-in-production}
      RATE_LIMIT_WINDOW_MS: ${RATE_LIMIT_WINDOW_MS:-60000}
      RATE_LIMIT_MAX_REQUESTS: ${RATE_LIMIT_MAX_REQUESTS:-100}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3001,http://localhost:8080}
    ports:
      - '3002:3002'
    depends_on:
      - mongodb
    networks:
      - doggy-nav

  frontend:
    image: ${IMAGE_REGISTRY:-ghcr.io}/${IMAGE_NAMESPACE:-marvelous-dev}/doggy-nav-frontend:${IMAGE_TAG:-latest}
    container_name: doggy-nav-frontend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3001
      SERVER_URL: http://server:3002
    ports:
      - '3001:3001'
    depends_on:
      - server
    networks:
      - doggy-nav

  admin:
    image: ${IMAGE_REGISTRY:-ghcr.io}/${IMAGE_NAMESPACE:-marvelous-dev}/doggy-nav-admin:${IMAGE_TAG:-latest}
    container_name: doggy-nav-admin
    restart: unless-stopped
    environment:
      DOGGY_SERVER: http://server:3002
      # Optional when server enforces client secret for all APIs
      # DOGGY_SERVER_CLIENT_SECRET: ${DOGGY_SERVER_CLIENT_SECRET}
    ports:
      - '8080:8080'
    depends_on:
      - server
    networks:
      - doggy-nav

networks:
  doggy-nav:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
