name: Deploy Workers (Manual)

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        type: choice
        required: true
        options:
          - production
          - staging
          - preview
        default: production
      db_name:
        description: 'Override D1 DB name (optional)'
        required: false
        type: string

jobs:
  deploy:
    environment: ${{ inputs.environment }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v3
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Apply D1 migrations (remote)
        working-directory: packages/doggy-nav-workers
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
          CF_D1_DB_NAME: ${{ vars.CF_D1_DB_NAME }}
          CF_D1_DB_NAME_SECRET: ${{ secrets.CF_D1_DB_NAME }}
          INPUT_DB_NAME: ${{ inputs.db_name }}
        run: |
          DB_NAME="${INPUT_DB_NAME:-${CF_D1_DB_NAME:-$CF_D1_DB_NAME_SECRET}}"
          if [ -z "$DB_NAME" ]; then
            echo "Set CF_D1_DB_NAME in the selected environment or pass db_name input"; exit 1
          fi
          echo "Applying migrations to D1 database with: $CLOUDFLARE_ACCOUNT_ID"
          pnpm exec wrangler d1 migrations apply "$DB_NAME" --remote

      - name: Deploy worker
        working-directory: packages/doggy-nav-workers
        run: pnpm exec wrangler deploy

        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
