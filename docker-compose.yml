version: '3.8'

# Oneâ€‘key deploy using prebuilt images (built/pushed by CI)
# Defaults target ghcr.io/marvelous-dev with :latest tag.
# Override via environment when needed:
#   IMAGE_REGISTRY=ghcr.io IMAGE_NAMESPACE=YOUR_ORG IMAGE_TAG=sha-or-tag \
#   JWT_SECRET=change-me docker compose up -d

services:
  mongodb:
    image: mongo:7.0-jammy
    restart: unless-stopped
    ports:
      - '27017:27017'
    volumes:
      - mongodb_data:/data/db
    networks:
      - doggy-nav

  server:
    image: ${IMAGE_REGISTRY:-ghcr.io}/${IMAGE_NAMESPACE:-marvelous-dev}/doggy-nav-server:${IMAGE_TAG:-latest}
    restart: unless-stopped
    container_name: doggy-nav-server
    environment:
      NODE_ENV: production
      PORT: 3002
      # IMPORTANT: server reads host:port (or mongodb+srv URL). Do not pass full mongodb:// URL here.
      MONGO_URL: mongodb:27017
      JWT_SECRET: ${JWT_SECRET:-doggy-nav-super-secret-change-in-production}
      REQUIRE_CLIENT_SECRET: false
      REQUIRE_INVITE_CODE: true
      JWT_ACCESS_EXPIRES_IN: 10m
      JWT_REFRESH_EXPIRES_IN: 7d
      RATE_LIMIT_WINDOW_MS: ${RATE_LIMIT_WINDOW_MS:-60000}
      RATE_LIMIT_MAX_REQUESTS: ${RATE_LIMIT_MAX_REQUESTS:-100}
      # OAUTH
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID:-}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET:-}
      GITHUB_CALLBACK_URL: ${GITHUB_CALLBACK_URL:-}

      LINUXDO_CLIENT_ID: ${LINUXDO_CLIENT_ID:-}
      LINUXDO_CLIENT_SECRET: ${LINUXDO_CLIENT_SECRET:-}
      LINUXDO_CALLBACK_URL: ${LINUXDO_CALLBACK_URL:-}
      LINUXDO_AUTHORIZATION_URL: https://connect.linux.do/oauth2/authorize
      LINUXDO_TOKEN_URL: https://connect.linux.do/oauth2/token
      LINUXDO_PROFILE_URL: https://connect.linux.do/api/user
      LINUXDO_SCOPE: profile,email
    ports:
      - '3002:3002'
    depends_on:
      - mongodb
    networks:
      - doggy-nav

  frontend:
    image: ${IMAGE_REGISTRY:-ghcr.io}/${IMAGE_NAMESPACE:-marvelous-dev}/doggy-nav-frontend:${IMAGE_TAG:-latest}
    restart: unless-stopped
    container_name: doggy-nav-main
    environment:
      NODE_ENV: production
      PORT: 3001
      DOGGY_SERVER: http://server:3002
      # Optional: if server enforces client secret on all APIs, set below
      DOGGY_SERVER_CLIENT_SECRET: ${DOGGY_SERVER_CLIENT_SECRET:-main}
    ports:
      - '3001:3001'
    depends_on:
      - server
    networks:
      - doggy-nav

  admin:
    image: ${IMAGE_REGISTRY:-ghcr.io}/${IMAGE_NAMESPACE:-marvelous-dev}/doggy-nav-admin:${IMAGE_TAG:-latest}
    restart: unless-stopped
    container_name: doggy-nav-admin
    environment:
      DOGGY_SERVER: http://server:3002
      # Optional: if server enforces client secret on all APIs, set below
      DOGGY_SERVER_CLIENT_SECRET: ${DOGGY_SERVER_CLIENT_SECRET:-admin}
    ports:
      - '8080:8080'
    depends_on:
      - server
    networks:
      - doggy-nav

networks:
  doggy-nav:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
